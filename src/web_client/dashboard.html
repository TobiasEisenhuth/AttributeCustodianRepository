<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="icon" href="/app/favicon.ico">
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="navigation.js"></script>
  <script type="module" src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Left: Navigation -->
    <aside class="column nav-col">
      <h2 class="column-title">Navigation</h2>
      <div class="column-content">
        <button type="button" class="btn nav-btn" data-action="nav-view" data-view="share" aria-current="page">Share Item</button>
        <button type="button" class="btn nav-btn" data-action="nav-view" data-view="builder">Request Builder</button>

        <hr class="muted" aria-hidden="true" />

        <button type="button" class="btn" data-action="logout">Log out</button>
      </div>
    </aside>

    <section class="column panel" data-view="share" data-slot="left" data-panel="personal">
      <h2 class="column-title">Personal Data | place.holder@email.com</h2>
      <div class="column-content">
        <div class="table-scroll">
          <table class="data-table" aria-label="Personal data table">
            <thead>
              <tr>
                <th scope="col">Field</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows added via JS -->
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <button type="button" class="add-row-btn" data-action="add-row" disabled>Add Row</button>
        </div>
      </div>
    </section>

    <div id="new-item-dialog" class="modal-overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="newItemTitle">
        <h3 id="newItemTitle" class="modal-title">New Item</h3>
        <div class="modal-body">
          <table class="data-table modal-table" aria-label="New item form">
            <tbody>
              <tr>
                <th scope="row">Item Name</th>
                <td><input type="text" data-field="Item Name" placeholder="" autocomplete="off" /></td>
              </tr>
              <tr>
                <th scope="row">Value</th>
                <td><input type="text" data-field="Value" placeholder="" autocomplete="off" /></td>
              </tr>
              <tr>
                <th scope="row">Default Field</th>
                <td><input type="text" data-field="Default Field" placeholder="None" autocomplete="off" /></td>
              </tr>
              <tr>
                <th scope="row">Synonym Group</th>
                <td><input type="text" data-field="Synonym Group" placeholder="None" autocomplete="off" /></td>
              </tr>
              <tr>
                <th scope="row">Group</th>
                <td><input type="text" data-field="Group" placeholder="None" autocomplete="off" /></td>
              </tr>
            </tbody>
          </table>
          <p class="modal-hint">Fill Item Name and Value. Press Esc to cancel.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-action="cancel-dialog">Cancel</button>
          <button type="button" class="btn primary" data-action="confirm-dialog" disabled>Add</button>
        </div>
      </div>
    </div>

    <section class="column panel" data-view="share" data-slot="right" data-panel="requests">
      <h2 class="column-title">Inbound Requests | <span class="count" aria-live="polite">0</span></h2>
      <div class="column-content">
        <div class="table-scroll">
          <table class="data-table" aria-label="Requests table">
            <thead>
              <tr>
                <th scope="col">Request</th>
                <th scope="col">Details</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows added via JS -->
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <button type="button" class="add-row-btn" data-action="add-row" disabled>Add Row</button>
        </div>
      </div>
    </section>

    <section class="column panel" data-view="builder" data-slot="span" data-panel="builder-form" hidden inert>
      <h2 class="column-title">Request Builder</h2>
      <div class="column-content">
        <div class="table-scroll">
          <form class="builder-form" aria-labelledby="builderFormTitle">
            <h3 id="builderFormTitle" class="visually-hidden">Request Builder Form</h3>
            <table class="data-table" aria-label="Item builder form">

            </table>
          </form>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn primary" data-action="builder-apply">Send Request</button>
        </div>
      </div>
    </section>

  </div>

  <div id="app-statusbar" class="panel-footer" style="display:flex;gap:.5rem;align-items:center; padding:8px 12px; border-top:1px solid #eee;">
    <span id="state-chip" class="chip muted" style="border:1px solid #ddd; border-radius:999px; padding:.15rem .6rem;">Untouched</span>
    <span id="status-line" class="muted">Untouched</span>
    <div class="spacer" style="flex:1"></div>
  </div>
</body>
</html>
