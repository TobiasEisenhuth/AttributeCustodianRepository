<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome ‚Ä¢ CRS</title>
  <link rel="icon" href="/app/favicon.ico" sizes="any">
  <link rel="stylesheet" href="/app/style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">üõ°Ô∏è</span>
      <h1>CRS ‚Äî Welcome</h1>
    </div>
    <nav class="site-nav">
      <a class="nav-btn" href="/app/dashboard.html">Dashboard</a>
      <a class="nav-btn" href="/app/sender.html">Sender Tools</a>
    </nav>
  </header>

  <section class="bar">
    <span>Server: <span id="healthBadge" class="badge">checking‚Ä¶</span></span>
    <span>User: <span id="sessionBadge" class="badge">guest</span></span>
  </section>

  <main id="app">
    <section id="status" aria-live="polite"></section>

    <section class="view">
      <h2>Login</h2>
      <form id="form-login" class="card">
        <label>Email <input id="login-email" type="email" required placeholder="you@example.com" /></label>
        <label>Password <input id="login-pass" type="password" required placeholder="min 10 characters" /></label>
        <div class="actions">
          <button type="submit">Login</button>
        </div>
      </form>
    </section>

    <section class="view">
      <h2>Register</h2>
      <form id="form-register" class="card">
        <label>Email <input id="reg-email" type="email" required placeholder="you@example.com" /></label>
        <label>Display name <input id="reg-name" type="text" placeholder="Your name (optional)" /></label>
        <label>Password <input id="reg-pass" type="password" required placeholder="min 10 characters" /></label>
        <div class="actions">
          <button type="submit">Create account</button>
        </div>
      </form>
      <p class="muted">Passwords are hashed with Argon2id. Session uses HttpOnly cookie (SameSite=Strict).</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>Pages: <a href="/app/dashboard.html">Dashboard</a> ‚Ä¢ <a href="/app/sender.html">Sender Tools</a></p>
  </footer>

  <script type="module" src="/app/auth.js"></script>
  <script type="module">
    import { session, login, register } from '/app/auth.js';

    const $ = (s)=>document.querySelector(s);
    const statusEl = $("#status");
    const sessionBadge = $("#sessionBadge");
    const healthBadge = $("#healthBadge");

    function toast(msg, kind="info") {
      statusEl.innerHTML = `<div class="toast ${kind}">${msg}</div>`;
      setTimeout(()=>{ statusEl.innerHTML=""; }, 3200);
    }

    // Health badge
    (async () => {
      try { const r=await fetch("/health"); const j=await r.json();
        healthBadge.textContent = j.ok ? "healthy" : "unhealthy";
        healthBadge.className = "badge " + (j.ok ? "ok":"bad");
      } catch { healthBadge.textContent="unreachable"; healthBadge.className="badge bad"; }
    })();

    // Session badge
    (async () => {
      const u = await session();
      if (u) { sessionBadge.textContent = u.email; sessionBadge.className="badge ok"; }
      else { sessionBadge.textContent = "guest"; sessionBadge.className="badge"; }
    })();

    // Login
    $("#form-login")?.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = $("#login-email").value.trim().toLowerCase();
      const pass  = $("#login-pass").value;
      if (!email || !pass) return toast("Enter email and password","error");
      try {
        await login(email, pass);
        window.location.href = "/app/dashboard.html";
      } catch (err) {
        toast(err.message || String(err), "error");
      }
    });

    // Register
    $("#form-register")?.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = $("#reg-email").value.trim().toLowerCase();
      const name  = $("#reg-name").value.trim() || email;
      const pass  = $("#reg-pass").value;
      if (!email || !pass) return toast("Enter email and password","error");
      try {
        await register(email, pass, name);
        window.location.href = "/app/dashboard.html";
      } catch (err) {
        toast(err.message || String(err), "error");
      }
    });
  </script>
</body>
</html>
