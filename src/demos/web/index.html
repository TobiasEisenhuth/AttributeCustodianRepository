<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome ‚Ä¢ CRS</title>
  <link rel="icon" href="/app/favicon.ico" sizes="any">
  <link rel="stylesheet" href="/app/style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">üõ°Ô∏è</span>
      <h1>CRS ‚Äî Welcome</h1>
    </div>
  </header>

  <section class="bar">
    <span>Server: <span id="healthBadge" class="badge">checking‚Ä¶</span></span>
    <span>User: <span id="sessionBadge" class="badge">guest</span></span>
  </section>

  <main id="app">
    <section id="status" aria-live="polite"></section>

    <section class="view">
      <h2>Login</h2>
      <form id="form-login" class="card">
        <label>Email <input id="login-email" type="email" required placeholder="you@example.com" /></label>
        <label>Password <input id="login-pass" type="password" required placeholder="min 10 characters" /></label>
        <div class="actions">
          <button type="submit">Login</button>
          <button id="btn-register" type="button">Register‚Ä¶</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>Only this page is available until you log in or use the register button.</p>
  </footer>

  <script src="/app/polyfills.js"></script>
  <script type="module" src="/app/auth.js"></script>
  <script type="module">
    import { session, login, allowRegister } from '/app/auth.js';
    const $ = (s)=>document.querySelector(s);
    const statusEl = $("#status");
    const sessionBadge = $("#sessionBadge");
    const healthBadge = $("#healthBadge");

    function toast(msg, kind="info") {
      statusEl.innerHTML = `<div class="toast ${kind}">${msg}</div>`;
      setTimeout(()=>{ statusEl.innerHTML=""; }, 3200);
    }
    (async () => {
      try { const r=await fetch("/health"); const j=await r.json();
        healthBadge.textContent = j.ok ? "healthy" : "unhealthy";
        healthBadge.className = "badge " + (j.ok ? "ok":"bad");
      } catch { healthBadge.textContent="unreachable"; healthBadge.className="badge bad"; }
    })();
    (async () => {
      const u = await session().catch(()=>null);
      if (u) { sessionBadge.textContent = u.email; sessionBadge.className="badge ok"; }
      else { sessionBadge.textContent = "guest"; sessionBadge.className="badge"; }
    })();

    $("#form-login")?.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = $("#login-email").value.trim().toLowerCase();
      const pass  = $("#login-pass").value;
      try {
        await login(email, pass);
        sessionStorage.removeItem("crs_store_plain");
        sessionStorage.removeItem("crs_store_password");
        window.location.href = "/app/store.html";
      } catch (err) {
        toast(err.message || String(err), "error");
      }
    });

    $("#btn-register")?.addEventListener("click", async ()=>{
      try {
        await allowRegister();
        window.location.href = "/app/register.html";
      } catch (e) {
        toast("Could not open registration: " + (e.message||e), "error");
      }
    });
  </script>
</body>
</html>
