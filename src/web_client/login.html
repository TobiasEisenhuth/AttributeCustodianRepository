<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/app/favicon.ico">
  <link rel="stylesheet" href="/app/style.css">
  <style>
    .row { display:flex; gap:.5rem; align-items:center; }
    .buttons { display:flex; gap:.5rem; margin-top:.75rem; }
    .error { color:#b00; min-height:1.25rem; }
    .busy { opacity:.6; pointer-events:none; }
    @keyframes onAutofill { from {} to {} }
    input:-webkit-autofill { animation-name: onAutofill; }
  </style>
</head>
<body class="center">
  <div class="card" id="card">
    <h1>Welcome</h1>

    <form id="auth-form" autocomplete="on">
      <div class="row">
        <label style="flex:1">
          Email
          <input id="email" name="email" type="email" required autocomplete="username" />
        </label>
      </div>

      <div class="row" style="margin-top:.5rem">
        <label style="flex:1">
          Password
          <input id="password" name="password" type="password" required minlength="15" autocomplete="current-password" />
        </label>
      </div>

      <div class="buttons">
        <button id="btn-login" type="button">Log in</button>
        <button id="btn-register" type="button">Create account</button>
      </div>
      <p id="auth-error" class="error" role="alert"></p>
    </form>
  </div>

  <script type="module">
    import { CRSClient } from "/app/crs-sdk.js";

    const api = new CRSClient();
    const card = document.getElementById("card");
    const form = document.getElementById("auth-form");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const err = document.getElementById("auth-error");
    const btnLogin = document.getElementById("btn-login");
    const btnRegister = document.getElementById("btn-register");

    function dataFromForm() {
      return { email: email.value.trim(), password: password.value };
    }

    function setBusy(isBusy) {
      btnLogin.disabled = btnRegister.disabled = isBusy;
      card.classList.toggle("busy", isBusy);
      card.setAttribute("aria-busy", String(isBusy));
    }

    function showError(message) {
      err.textContent = message || "";
    }

    function maybePrefillMode() {
      if (email.value && password.value) btnLogin.dataset.prefilled = "1";
    }
    window.addEventListener("pageshow", () => setTimeout(maybePrefillMode, 0));
    document.addEventListener("animationstart", (e) => {
      if (e.animationName === "onAutofill") setTimeout(maybePrefillMode, 0);
    });

    async function doLogin() {
      showError("");
      setBusy(true);
      try {
        password.setAttribute("autocomplete", "current-password");
        const { email: em, password: pw } = dataFromForm();
        await api.login(em, pw);
        location.replace("/"); // middleware sends to dashboard
      } catch (e) {
        showError(e?.data?.detail || e?.message || "Login failed");
      } finally {
        setBusy(false);
      }
    }

    async function doRegister() {
      showError("");
      setBusy(true);
      try {
        password.setAttribute("autocomplete", "new-password");
        const { email: em, password: pw } = dataFromForm();
        await api.register(em, pw);
        location.replace("/"); // middleware -> dashboard
      } catch (e) {
        showError(e?.data?.detail || e?.message || "Registration failed");
      } finally {
        setBusy(false);
      }
    }

    btnLogin.addEventListener("click", (e) => { e.preventDefault(); doLogin(); });
    btnRegister.addEventListener("click", (e) => { e.preventDefault(); doRegister(); });

    // Enter = Login
    form.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !(e.ctrlKey || e.metaKey || e.shiftKey || e.altKey)) {
        e.preventDefault();
        doLogin();
      }
    });
  </script>
</body>
</html>
